<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trend Chart (Area + Line)</title>
    <link rel="stylesheet" href="app.css">
    <script type='text/javascript' src="apikey.js"></script>
  </head>

  <body>
    <div class="root-container">
      <div id="map" style="float: left;"></div>
      <form style="padding: 10px">
        Station:
        <input id="stationInput" type="text" name="firstname" value="001"></input>
        <input type="button" value="plot" onClick="plotStation()"></input>
      </form> 
      <div id="plots" style="overflow-y: scroll; max-height: 900px">   
      </div>
    </div>
  </body>
  
  <script>
    function plotStation() {
      var stationInput = document.getElementById("stationInput").value
      console.log('Processing input:', stationInput)
      createPlot(stationInput, '2017-06-01');
    }
  </script>
  <script src="http://d3js.org/d3.v3.js"></script>
  <script src="app.js"></script>
  <script type='text/javascript' src="map.js"></script>
  <script>
    if (APIKEY) {
      console.log('apikey found!')

      function addScriptElementToDocument(url) {
        var script = document.createElement("script");
        script.src = url
        document.body.appendChild(script);
      }
      
      addScriptElementToDocument("https://maps.googleapis.com/maps/api/js?key=" + APIKEY + "&callback=initMap")
    } else {
      console.log('apikey not found')
    }
  </script>
</html>
