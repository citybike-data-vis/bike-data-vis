<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trend Chart (Area + Line)</title>
    <link rel="stylesheet" href="app.css">
    <script type='text/javascript' src="apikey.js"></script>
    <script type='text/javascript' src="config.js"></script>    
    <script type='text/javascript' src="moment.js"></script>
  </head>

  <body>
    <div class="topnav">
      <a href="index.html">Home</a>
      <a class="active" href="availability.html">System availability</a>
      <a href="stations.html">Station view</a>
      <a href="heatmap.html">HeatMap view</a>
      <form style="padding: 10px">
          <input id="dateInput" type="text" name="date" value="2017-06-01"></input>
          <input type="button" value="plot by day" onClick="plotByDay()"></input>
          <input type="button" value="+1 day" onClick="plotNextDay()"></input>
          <input type="button" value="plot by week" onClick="plotSystemData()"></input>
          <input type="button" value="+1 week" onClick="plotNextWeek()"></input>
      </form> 
    </div> 
    
    
    <div class="root-container">
        <form style="padding: 10px">
        </form> 
        <div id="plots" style="max-height: 900px"></div>
    </div>
  </body>

  <script src="http://d3js.org/d3.v3.js"></script>
  <script src="app.js"></script>
  <script type='text/javascript' src="map.js"></script>

  <script>
      function plotSystemData() {
        d3.select('#plots').selectAll("*").remove()
        var dateInput = document.getElementById("dateInput").value
        createSystemPlotWeek(dateInput)
      }

      function plotByDay() {
        d3.select('#plots').selectAll("*").remove()
        var dateInput = document.getElementById("dateInput").value
        createSystemPlotOneDay(dateInput)
      }

      function plotNextWeek() {
        var dateInput = document.getElementById("dateInput").value
        var nextWeek = moment(dateInput).add(7, 'days').format("YYYY-MM-DD")
        document.getElementById("dateInput").value = nextWeek
        d3.select('#plots').selectAll("*").remove()
        createSystemPlotWeek(nextWeek)
      }

      function plotNextDay() {
        var dateInput = document.getElementById("dateInput").value
        var nextDay = moment(dateInput).add(1, 'days').format("YYYY-MM-DD")
        document.getElementById("dateInput").value = nextDay
        d3.select('#plots').selectAll("*").remove()
        createSystemPlotOneDay(nextDay)
      }
      plotSystemData()
  </script>

</html>
